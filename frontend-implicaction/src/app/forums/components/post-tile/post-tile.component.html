<div class="card mb-3 shadow-sm bg-body rounded">
  <div class="row p-0 m-0">
    <!-- <div
      class="vote-box py-2 m-0 p-0 pb-md-0 pt-md-4 col-md-1 bg-primary text-white d-flex flex-column align-items-center">
      <app-votebox [post]="post"></app-votebox>
    </div> -->
    <div class="col-11 p-0">
      <div class="card-body ps-5 pt-4">
        <div
          class="card-title d-flex align-items-center justify-content-start mb-3"
        >
          <p-avatar
            [image]="post.userImageUrl || constant.USER_IMAGE_DEFAULT_URI"
            shape="circle"
            size="large"
            styleClass="me-2 shadow-sm"
          >
          </p-avatar>
          <div class="head-line ps-2 d-grid gap-1">
            <a
              routerLink="/{{ univers.USERS.url }}/{{ post.userId }}/profile"
              >{{ post.username }}</a
            >
            {{ post.duration }}
            <span class="d-none d-sm-inline ps-2"> </span>
          </div>
        </div>
        <h2 class="theme-primary margin-left">
          <a
            routerLink="/{{ univers.FORUMS.url }}/{{ post.id }}"
            class="text-decoration-none"
            >{{ post.name }}</a
          >
        </h2>

        <p [innerHTML]="post.description" class="card-text p-5 w-75"></p>
        <div class="margin-left">
          <hr class="my-5" />
          <span class="post-comment d-flex align-items-center">
            Questions / RÃ©ponses
            <!-- <i class="far fa-comment-alt d-block px-2"></i>
             <span class="comment-count pe-1">{{ post.commentCount }}</span>
            <span class="comment-word">{{
              post.commentCount > 1 ? " commentaires" : " commentaire"
            }}</span> -->
          </span>
        </div>

        <div
          class="card-footer border-0 pb-5 bg-white d-flex justify-content-end"
        >
          <a
            class="text-decoration-none"
            fragment="comments"
            routerLink="/{{ univers.FORUMS.url }}/{{ post.id }}"
          >
          </a>
        </div>
      </div>

      <div class="margin-left">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
