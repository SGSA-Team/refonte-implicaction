<div class="card">
  <div class="card-body">
    <div class="card-header mb-4 bg-white text-dark text-left">
      <h2>Tags</h2>
    </div>
    <ng-container>
      <div>
        <button
          (click)="applyTag(button)"
          *ngFor="let button of tags"
          class="tag btn btn-primary"
        >
          {{ button.name }}
        </button>
      </div>
    </ng-container>
  </div>
</div>
