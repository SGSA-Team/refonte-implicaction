<div class="element">
    <div class="element-img-box">
        <img [src]="post?.userImageUrl || 'assets/img/job-posting-img.png'" alt="group-logo"
            class="d-none d-sm-inline-block logo element-img">
    </div>
    <div class="element-info">
        <h6>{{post.name}}</h6>
        <div class="post-description">
            <span>{{post.username}}</span>
            <span>{{post.duration}}</span>
        </div>
    </div>
    <div class="posts-number text-center">
        {{post.voteCount}}
    </div>
    <div class="comments-number text-center">
        {{post.commentCount}}
    </div>
    <div class="recentMessage text-center">
        {{post.voteCount}}
    </div>
</div>
